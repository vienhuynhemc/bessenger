<div class="friends-list">
    <div class="friends-list-content" id="scroll-content">

        <div [class.detail-selected]="item.id === iDUrl" class="detail-friend"  *ngFor="let item of this.friendsPageService.getRequestList(); let i = index" (click)="onClickSelectedFriend(item, iDUrl)">

                <div class="detail-sub">
                    <div class="detail-left">
                        <img [src]="item.img || 'assets/images/loading.gif'" alt="">
                    </div>
                    <div class="detail-center">
                        <div *ngIf="item.checkLimitNameRequestList()" [class.non-mutual]="item.mutualFriends == 0"  matTooltip="{{item.name}}" class="name" matTooltipClass="tooltip">{{item.getNameLimitRequestList()}}</div>
                        <div *ngIf="!item.checkLimitNameRequestList()" [class.non-mutual]="item.mutualFriends == 0" class="name">{{item.name}}</div>
                        <div (click)="onClickGetIDFriendMutual(item.id)" *ngIf="item.mutualFriends != 0" class="mutual-friends">{{item.mutualFriends}} bạn chung</div>
                        <div class="detail-center-sub">
                            <div (click)="acceptRequest(item.id)" class="stick detail-btn" matTooltip="Chấp nhận" matTooltipClass="tooltip"><i class="fas fa-check"></i></div>
                            <div (click)="refuseRequest(item.id)" class="abort detail-btn" matTooltip="Từ chối" matTooltipClass="tooltip"><i class="fas fa-times"></i></div>
                        </div>
                    </div>
                    <div class="detail-right" [class.non-mutual-time]="item.mutualFriends == 0">
                        <div class="time" >{{item.getFormatTimeRequest()}}</div>
                    </div>
                </div>
             
        </div>
       
    </div>
</div>
<div class="mutual-friends-list" [class.mutual-display]="idMutualRequest!= ''">
    <div class="content-mutual-friends">
        <div class="header">
            <div class="title">Bạn chung</div>
            <div class="exit" (click)="onClickExitMutual()"><i class="fas fa-times"></i></div>
        </div>
        <div class="content-scroll">
            <div class="detail-mutual-friends" *ngFor="let item of  mutualRequestList; let i = index">
                    <div class="detail-left">
                        <img [src]="item.img || 'assets/images/loading.gif'" alt="">
                    </div>
                    <div  class="detail-right">
                        <div *ngIf="item.checkLimitNameMutualRequest()" class="name">{{item.getNameLimitMutualRequest()}}</div>
                        <div *ngIf="!item.checkLimitNameMutualRequest()" class="name">{{item.name}}</div>
                        <div class="date"><span>Ngày kết bạn:</span> {{item.dateAddFormatMutualRequest()}}</div>
                    </div>
                    <div class="right-date">
                        <div class="gender"><span>Giới tính:</span> {{item.sex}}</div>
                       
                    </div>
            </div>
        </div>
    </div>
</div>
