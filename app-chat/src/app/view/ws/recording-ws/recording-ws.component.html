<div class="container">
    <div class="left">
        <div class="cover-abord" (click)="hideRecording()">

    </div>
    <div [style.background]="colorBackground" class="right">
        <div class="audio-play" id="audio-play"></div>
        <div id="content-raise" class="content-raise"></div>
        <audio (timeupdate)="changeTime()" id="audio-temp" controls></audio>
        <div class="content" id="content">
            <span class="stroke" *ngFor="let item of numberSoundList"></span>
        </div>
        <input id="seekbar" class="seekbar" type="range" min="0" max="60" step="1" value="0" (change)="changeSeekbar()">
        <div class="pause" id="pause" (click)="recordingService.pauseRecording()">

            <svg  *ngIf="recordingService.isStatePause()" class="crt8y2ji" width="22px" height="22px" viewBox="0 0 36 36"><path  d="M10 25.498V10.502a1.5 1.5 0 012.17-1.342l14.997 7.498c1.105.553 1.105 2.13 0 2.684L12.17 26.84A1.5 1.5 0 0110 25.498z" [style.fill]="colorBackground" fill-rule="evenodd" stroke="none"></path></svg>
            <svg *ngIf="recordingService.isStateRecording()" class="crt8y2ji" width="22px" height="22px" viewBox="0 0 36 36"><rect  x="9" y="9" width="18" height="18" rx="2" [style.fill]="colorBackground" fill-rule="evenodd" stroke="none"></rect></svg>
        </div>
        <div class="time">
            <div  [style.color]="colorBackground" class="time-number" id="time-number" data-time="0" data-timehold="0">0:00</div>
        </div>
    </div>
</div>
